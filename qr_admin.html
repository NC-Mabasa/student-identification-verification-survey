<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Survey QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .qr-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        img {
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <div class="qr-card">
        <h1>Administrator Survey QR Code</h1>
        <p>Scan to go to the survey landing page.</p>
        <img src="https://quickchart.io/qr?text=https://nc-mabasa.github.io/campus-survey/main_page.html?survey=admin" alt="Administrator Survey QR Code">
    </div>
</body>

</html>
