<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .qr-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <div class="qr-card">
        <h1>Student Survey QR Code</h1>
        <p>Scan this QR code to access the student survey.</p>
        <canvas id="qrCode"></canvas>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const qrCodeUrl = window.location.protocol + '//' + window.location.host + '/main_page.html?survey=student';
            QRCode.toCanvas(document.getElementById('qrCode'), qrCodeUrl, {
                width: 250,
                margin: 2
            });
        });
    </script>
</body>
</html>
