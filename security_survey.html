<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Campus ID & Verification Survey</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }
    .header h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }
    .survey-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
      margin-bottom: 40px;
    }
    .survey-content {
      padding: 30px;
    }
    .question {
      margin-bottom: 25px;
      padding: 20px;
      background: #f8f9ff;
      border-radius: 15px;
      border-left: 4px solid #667eea;
    }
    .question h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 1.1em;
    }
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .radio-option {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      background: white;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .radio-option:hover {
      border-color: #667eea;
      background: #f0f2ff;
    }
    .radio-option input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    .text-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      resize: vertical;
      min-height: 80px;
    }
    .text-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    .success-message {
      display: none;
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      border: 1px solid #c3e6cb;
      text-align: center;
    }
    .countdown {
      font-weight: bold;
      color: #0056b3;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Student Campus ID & Verification Survey</h1>
      <p>Help us improve student verification systems.</p>
    </div>

    <div class="survey-card">
      <div class="survey-content">
        <form id="securityForm">
          <input type="hidden" name="access_key" value="d848b72f-0818-4483-82d1-7a020667327e">

          <div class="question">
  <h3>How foolproof is it for you to protect against student card swapping?</h3>
  <div class="radio-group">
    <label class="radio-option">
      <input type="radio" name="card_foolproof" value="very_foolproof" required>
      Very foolproof – Anti-student card swapping measures are extremely reliable.
    </label>
    <label class="radio-option">
      <input type="radio" name="card_foolproof" value="mostly_foolproof" required>
      Mostly foolproof – Generally reliable, but minor exceptions may occur.
    </label>
    <label class="radio-option">
      <input type="radio" name="card_foolproof" value="somewhat_foolproof" required>
      Somewhat foolproof – Moderately reliable; some issues occur occasionally.
    </label>
    <label class="radio-option">
      <input type="radio" name="card_foolproof" value="slightly_foolproof" required>
      Slightly foolproof – Rarely reliable; issues are common.
    </label>
    <label class="radio-option">
      <input type="radio" name="card_foolproof" value="not_foolproof" required>
      Not foolproof at all – Completely unreliable; cannot be trusted.
    </label>
  </div>
</div>

          
          <div class="question">
            <h3>Additional Comments (Optional)</h3>
            <textarea class="text-input" name="security_comments" placeholder="Add any comments or suggestions here..."></textarea>
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
          <div class="success-message" id="lecturerSuccess">
            ✅ Thank you! Your response has been recorded.
            <div class="countdown" id="countdown"></div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const studentForm = document.getElementById('lecturerForm');
      const successMessage = document.getElementById('securitySuccess');
      const submitButton = document.getElementById('submitBtn');

      // Block multiple submissions
      if (localStorage.getItem('securitySubmitted')) {
        submitButton.disabled = true;
        submitButton.textContent = "You've Already Submitted";
        submitButton.style.backgroundColor = '#6c757d';
        successMessage.style.display = 'block';
        successMessage.innerHTML = 'You have already completed this survey. Thank you for your feedback!';
        return;
      }
      
      // Handle submit
      securityForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        if (!confirm("Are you sure you want to submit? The survey will exit automatically after submission.")) {
          return;
        }

        const formData = new FormData(securityForm);

        try {
          const response = await fetch("https://api.web3forms.com/submit", {
            method: "POST",
            body: formData
          });

          const result = await response.json();

          if (result.success) {
            // Prevent future submissions
            localStorage.setItem('securitySubmitted', 'true');

            submitButton.disabled = true;
            submitButton.textContent = "Submission Successful!";
            successMessage.style.display = 'block';
            successMessage.innerHTML = '✅ Thank you! Your security response has been recorded.<div class="countdown" id="countdown"></div>';

            // Countdown exit
            let timeLeft = 10;
            const countdownEl = document.getElementById('countdown');
            countdownEl.textContent = `Exiting in ${timeLeft} seconds...`;

            const countdownTimer = setInterval(() => {
              timeLeft--;
              countdownEl.textContent = `Exiting in ${timeLeft} seconds...`;
              if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                window.close();
                window.location.href = "about:blank";
              }
            }, 1000);

            studentForm.reset();
          } else {
            alert("Submission failed: " + result.message);
          }
        } catch (error) {
          alert("An error occurred while submitting the form.");
          console.error(error);
        }
      });
    });
  </script>

</body>
</html>
